<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>优质供应商评选报名</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name = "format-detection" content="telephone = no" />
<link rel="stylesheet" type="text/css" href="css/signStyle.css">
<script src="http://images.cecb2b.com/js/common_new/jquery-1.8/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
    	<div class="hea-l">
    		<div class="hea-l-img" onclick="javascript:history.go(-1);"></div>
    	</div>
    	<div class="hea-cen">优质供应商评选</div>
    	<div class="hea-r">
    		<div class="hea-r-img"></div>
    	</div>
    </div>
    <div class="banner">
    	<img class="ban-img" src="image/bannner1.png" alt="">
    </div>
    <div class="content3 pad20px padBtm75px">
        <div class="signList1">
            <h5 class="signlHd">距报名结束</h5>
            <div class="signbdWrap">
                <ul class="signlbd time">
                    <li><span>6</span>&nbsp;&nbsp;天</li>
                    <li><span>22</span>&nbsp;&nbsp;时</li>
                    <li><span>30</span>&nbsp;&nbsp;分</li>
                    <li><span>30</span>&nbsp;&nbsp;秒</li>
                </ul>
            </div>
        </div>
        <div class="signList2">
            <h3 class="signlHd2">活动报名</h3>
            <ul class="signlbd2">
                <li type=1><span>电源</span><i></i></li>
                <li type=2><span>壳体</span><i></i></li>
                <li class="noMarRight" type=3><span>安防</span><i></i></li>
            </ul>
            <ul class="signlbd2">
                <li type=4><span>电阻 / 容</span><i></i></li>
                <li type=5><span>LED/光电</span><i></i></li>
                <li class="noMarRight" type=6><span>机电元件</span><i></i></li>
            </ul>
            <ul class="signlbd2">
                <li type=7><span>集成电路</span><i></i></li>
                <li type=8><span>二/三极管</span><i></i></li>
                <li class="noMarRight" type=9><span>磁性元件</span><i></i></li>
            </ul>
            <ul class="signlbd2 singLine1">
                <li type=10><span>仪器仪表与五金工具</span><div class="rightIcon"><i></i></div></li>
            </ul>
            <ul class="signlbd2 singLine1">
                <li type=11><span>最具影响力自主品牌企业</span><div class="rightIcon"><i></i></div></li>
            </ul>
        </div>
    </div>
    <script src="js/adaptive.js"></script>
    <script type="text/javascript" src="http://images.cecb2b.com/js/zt/2016dppx.js"></script>
    <script type="text/javascript">
    $('.signList2 li').click(function(event){ var type = $(event.currentTarget).attr('type'); window.open('reportMessage.html?type='+type)})
    </script>
</body>
</html>
