<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>优质供应商评选填写报名信息页</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name = "format-detection" content="telephone = no" />
<link rel="stylesheet" type="text/css" href="css/signStyle.css">
<link rel="stylesheet" type="text/css" href="css/layer.css">
</head>
<body>
    <div class="header">
    	<div class="hea-l">
    		<div class="hea-l-img" onclick="javascript:history.go(-1);"></div>
    	</div>
    	<div class="hea-cen">优质供应商评选</div>
    	<div class="hea-r">
    		<div class="hea-r-img"></div>
    	</div>
    </div>
    <div class="banner">
    	<img class="ban-img" src="image/bannner1.png" alt="">
    </div>
    <div class="content1 pad20px">
        <h3 class="font32px reportHd">填写报名信息</h3>
        <h5 class="font24px reportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>参选行业<span class="colorRed">（最多可选4个）</span>:</h5>
        <div class="selectJobwrap">
            <ul class="selectList1">
                <li type=1>集成电路</li>
                <li class="" type=2 >二/三极管</li>
                <li type=3> 电阻/容</li>
            </ul>
            <ul class="selectList1">
                <li type=4>磁性元件</li>
                <li type=5>LED/光电</li>
                <li type=6>机电元件</li>
            </ul>
            <ul class="selectList1">
                <li type=7>安防</li>
                <li type=8>电源</li>
                <li type=9>壳体</li>
            </ul>
            <ul class="selectList1">
                <li type=10>仪器仪表与五金工具</li>
            </ul>
            <ul class="selectList1">
                <li type=11>最具影响力自主品牌企业</li>
            </ul>
        </div>
        <h5 class="font24px reportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>主营产品：</h5>
        <input type="text" class="mainPing" placeholder="请填写主营产品">
        <div class="uploadImg">
            <div class="uploadHd">上传企业形象图：</div>
            <div class="uploadWrap">
                <input type="file" class="uploadTxt">
                <a class="uploadShow" href="javascript:;"></a>
            </div>
        </div>
        <div class="font24px colorRed">（建议上传320×140同比例图片）</div>
        <h5 class="reportHd3">参选宣言：</h5>
        <div class="reportList5">
            <textarea class="reportTarea" name="" id="" cols="30" rows="10"></textarea>
            <span>0/60</span>
        </div>
        <button class="reportBtns">确认报名</button>
    </div>
    <script src="js/adaptive.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/layer.js"></script>
    <script type="text/javascript">
    //选择行业（最多能选四个）
        $(".selectList1 li").click(function(){
            if ($(this).hasClass("selected")) {
                $(this).removeClass("selected");
            }else{
                if ($(".selectList1 li.selected").length>3) {
                    layer.open({
                        className: 'mustFourCon',
                        content: '您好，您最多可选4个行业'
                        ,style: 'background-color:#fff; color:#ff0000; border:none;height:11rem;border-radius: 1.25rem;line-height: 11rem;font-size: 1.5rem;' //自定风格
                        ,btn: ''
                        ,shadeClose: false
                    });
                }else{
                    $(this).addClass("selected");
                }
            }
        })
// 报过名提示
    $(".reportBtns").click(function(){
        layer.open({
            className: 'mustFourCon',
            content: '您好，您已经报名过该行业'
            ,style: 'background-color:#fff; color:#ff0000; border:none;height:11rem;border-radius: 1.25rem;line-height: 11rem;font-size: 1.5rem;' //自定风格
            ,btn: ''
            ,shadeClose: false
        });
    })
    GetRequest=function (search) {
       var url =decodeURIComponent(search ||location.search); 
        var theRequest = new Object();
        if (url.indexOf('?') != -1) {
            var str = url.substr(1);
            var strs = str.split('&');
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1]);
            }
        }
        return theRequest;
    }
    $(function(){
var tempObj = GetRequest();
var type = tempObj.type;
if(type) {
type.split(',').map(function(item){
    $('li[type='+item+']').addClass('selected')
})

}


    })
    </script>
</body>
</html>
